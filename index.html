<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Unit Product</title>
    <link href="upe.png" rel="shortcut icon">
    <style media="screen">
      body{
        background:url('http://ak2.picdn.net/shutterstock/videos/2221132/thumb/1.jpg');
        background-size: cover;
      }
    </style>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container py-5" style="margin-top:100px;">
      <div class="col-md-6 card rounded-5 mx-auto">
        <div class="card-body">
          <form class="form-horizontal" role="form" method="POST" action="/login">
              <div class="row">
                  <div class="col-md-12">
                      <h2 class="text-center">Admin Unit Product</h2>
                      <hr>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-12">
                      <div class="form-group has-danger">
                          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                              <input type="text" name="email" class="form-control" name="username" id="email" placeholder="Username" required autofocus>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-12">
                      <div class="form-group">
                          <label class="sr-only" for="password">Password</label>
                          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                              <input type="password" name="password" class="form-control" name="password" id="password" placeholder="Password" required>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-12" style="padding-top: .35rem">
                      <div class="form-check mb-2 mr-sm-2 mb-sm-0">
                          <label class="form-check-label">
                              <input class="form-check-input" name="remember" type="checkbox" >
                              <span style="padding-bottom: .15rem">Remember me</span>
                          </label>
                      </div>
                  </div>
              </div>
              <div class="row" style="padding-top: 1rem">
                  <div class="col-md-12">
                      <button type="submit" class="btn btn-success"><i class="fa fa-sign-in"></i> Login</button>
                  </div>
              </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
